apply plugin: 'java'

repositories{
  mavenCentral()
}

dependencies{
  compile group: 'org.apache.commons',
          name: 'commons-csv',
          version: '1.5'
}

sourceCompatibility = 1.7
version = '1.0'
jar{
  manifest{
    attributes 'Implementation-Title': 'LabThree',
               'Implementation-Version': version
  }
}
